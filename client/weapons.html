<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/css'>
    <link rel='stylesheet' href='/client/styles.css'/>
    <title>Weapons</title>
</head>
<body>
    <h1>When we lose our principles, we invite chaos.</h1>

    <div class='btn-container'>
        <a class='select' href='/client/index.html'><button class='btn-select'>Start Over</button></a>
        <a class='select' href='/client/journey.html'><button class='btn-select'>Choose your path</button></a>
    </div>

    <section class='weapons-select'>
        <div class='weapons'>
            <div class='weapon-type' id='sword-shield'>
                <h2 class='weapon-desc'>Sword and Shield</h2>
                <img src='https://i.pinimg.com/originals/7e/a9/18/7ea918ebeadee6e7a720da42c2d16fc0.jpg' class='photo'/>
                <button class='btn-select' id='sword-btn'>Equip this sword and shield</button>
            </div>

            <div class='weapon-type' id='double-axe'>
                <h2 class='weapon-desc'>Double Bladed Battle-Axe</h2>
                <img src='https://static.fandomspot.com/images/10/3571/10-rueful-axe-weapon-skyrim.jpg' class='photo'/>
                <button class='btn-select' id='axe-btn'>Equip this battle axe</button>
            </div>

            <div class='weapon-type' id='crossbow'>
                <h2 class='weapon-desc'>Repeating Crossbow</h2>
                <img src='https://cdnb.artstation.com/p/assets/images/images/007/713/157/large/james-tran-repeatingcrossbow-02.jpg?1508019164' class='photo'/>
                <button class='btn-select' id='crossbow-btn'>Equip this crossbow</button>
            </div>
        </div>
    </section>

<script src='/client/main.js'></script>
</body>
</html>
