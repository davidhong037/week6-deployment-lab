<!DOCTYPE html>
<html lang="en">
<head>

    <link rel='stylesheet' href='/css'>
    <link rel='stylesheet' href='/client/styles.css'/>
    <title>Journey</title>
</head>
<body>
    <h1>When we lose our principles, we invite chaos.</h1>

    <div class='btn-container'>
        <a class='select' href='/client/index.html'><button class='btn-select'>Start Over</button></a>
        <a class='select' href='/client/weapons.html'><button class='btn-select'>Weapons Selection</button></a>
    </div>

    <section class='journey'>
        <div class='journey-select'>
            <div class='journey-type' id='forest'>
                <h2 class='path-desc'>The Terrorlake Forest</h2>
                <img src='https://cdn2.wanderlust.co.uk/media/1037/forest-web.jpg?anchor=center&mode=crop&width=1200&height=0&rnd=132605629110000000' class='photo'/>
                <!-- <button class='btn-select' id='forest-btn'>Enter The Terrorlake Forest</button> -->
                <a class='select' href='/client/boss-fight.html'><button class='btn-select'>Enter Boss Fight</button></a>

            <div class='journey-type' id='mines'>
                <h2 class='path-desc'>The Bloodhill Mines</h2>
                <img src='https://i.pinimg.com/originals/12/1e/98/121e98e9ee5fb25cf2ce4d1ec92e3396.jpg' class='photo'/>
                <!-- <button class='btn-select' id='mines-btn'>Enter The Bloodhill Mines</button> -->

            </div>
            <div class='journey-type' id='wasted-city'>
                <h2 class='path-desc'>The Wasted City</h2>
                <img src='https://i.pinimg.com/originals/fb/f4/94/fbf494f025e8aed887d421b9dece8173.jpg' class='photo'/>
                <!-- <button class='btn-select' id='wasted-city-btn'>Enter The Wasted City</button> -->
                <a class='select' href='/client/boss-fight.html'><button class='btn-select'>Enter Boss Fight</button></a>

        </div>

<script src='/client/journey.js'></script>
